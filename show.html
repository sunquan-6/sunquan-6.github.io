<!DOCTYPE html>
<html>
<head>
  <title>作品集 - 翻书页效果</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <link rel="stylesheet" href="assets/css/show.css">
</head>
<body>
  <!-- 作品集容器 -->
  <div class="portfolio-grid">
    <!-- 单个作品项 -->
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/jielong.jpg" alt="作品1">
      </div>
    </div>
    <!-- 新增作品项 -->
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/1.14.jpg" alt="作品2">
      </div>
    </div>
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/6.1.png" alt="作品3">
      </div>
    </div>
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/10.1.jpg" alt="作品4">
      </div>
    </div>
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/10.3.jpg" alt="作品5">
      </div>
    </div>
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/heritage.jpg" alt="作品6">
      </div>
    </div>
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/model.jpg" alt="作品7">
      </div>
    </div>
    <div class="portfolio-item">
      <div class="book-page">
        <img src="profolio/wasaki.jpg" alt="作品8">
      </div>
    </div>
  </div>

  <!-- 放大后的遮罩层 -->
  <div class="enlarge-mask">
    <img src="" alt="放大后的作品">
  </div>

  <!-- p5.j， -->
  <div id="p5-bg"></div>

  <script src="assets/js/show.js"></script>
</body>
</html>
