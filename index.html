<!DOCTYPE html>
<html>
<head>
  <title>3D 动画转场</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <style>
    /* 画布样式 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0; /* 画布在底层 */
    }

    /* 内容层 */
    .content {
      position: relative;
      z-index: 2; /* 确保按钮在画布上方 */
      pointer-events: none; /* 允许穿透点击到画布 */
    }

    /* START 按钮 */
    #start-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      padding: 15px 30px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      pointer-events: auto; /* 启用按钮点击 */
      transition: 0.3s;
      border-radius: 50px;
      backdrop-filter: blur(5px);
    }

    #start-btn:hover {
      background: rgb(255, 240, 108);
    }

    /* 转场遮罩 */
    .transition-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      z-index: 999;
      pointer-events: none;
      transition: 1s;
    }
  </style>
</head>
<body>
  <!-- 3D 画布 -->
  <div id="p5-canvas"></div>

  <!-- 按钮和转场元素 -->
  <div class="content">
    <button id="start-btn">START</button>
    <div class="transition-mask"></div>
  </div>

  <!-- 外部 JS（或直接内联） -->
  <script src="assets/js/p5.js"></script>
  <script>
    // 转场逻辑
    document.getElementById('start-btn').addEventListener('click', () => {
      const mask = document.querySelector('.transition-mask');
      mask.style.opacity = '1'; // 触发渐隐
      setTimeout(() => {
        window.location.href = 'index2.html'; // 跳转到下一页
      }, 1000); // 等待 1 秒（匹配过渡时间）
    });
  </script>
</body>
</html>
